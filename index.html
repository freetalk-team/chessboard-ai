<body>
<!-- <h1>Hello World!</h1> -->


<h1>Chess Game</h1>
<div class="game">
	<div class="canvas">
		<div class="toolbar">

			<label>Color:</label>
			<select id="color">
				<option value="white" selected>white</option>
				<option value="black">black</option>
			</select>
			<label>AI Level:</label>
			<select id="level">
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2" selected>2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
			<button id="reset">Reset</button>
			<button id="undo">Undo</button>
		</div>
		<div class="fit column chess">
			<canvas id="chess" class="">Canvas enabled chess game.</canvas>
		</div>
	</div>
	<div class="history">
		<h2>History</h2>
		<div id="history" class="column"></div>
	</div>
</div>
<span class="footer">Â© 2018-2022 <b>FreeTalk Technologies</b></span>

<script type="module">

import Chessboard from './board.js';


const canvas = document.getElementById('chess');
const level = document.getElementById('level');
const color = document.getElementById('color');
const reset = document.getElementById('reset');
const undo = document.getElementById('undo');
const history = document.getElementById('history');


const board = new Chessboard(canvas, 'white', { onmove });

board.draw();

undo.onclick = () => {
	board.undo();

	history.removeChild(history.lastElementChild);
	history.removeChild(history.lastElementChild);
}

reset.onclick = () => {

	const l = parseInt(level.value);
	const c = color.value;

	board.level = l;
	board.reset(c);

	history.innerHTML = '';
}

function onmove({ from, to }) {

	const e = document.createElement('b');
	e.innerText = `${from} - ${to}`;

	history.appendChild(e);

}

</script>
</body>
